<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&display=swap" rel="stylesheet">
    <title>Kenzieflix</title>
</head>
<body>
    <header>
        <figure class="logo-kenzieflix">
            <img src="./img/logo 1.png" alt="Imagem Logo da Kenzieflix fonte em cor azul">
        </figure>
    </header>

    <main>
        <h1 class="user-selector">Quem está assistindo?</h1>

        <div class="container">
            <ul class="users-menu">
                <li class="user">
                    <img src="./img/avatar1.png" alt="Imagem de avatar selecionado pelo usuário">
                    <a href="">Aline</a>
                </li>
                <li class="user">
                    <img src="./img/avatar1 (1).png" alt="Imagem de avatar selecionado pelo usuário">
                    <a href="">Pedrinho</a>
                </li>
                <li class="user">
                    <img src="./img/avatar1 (2).png" alt="Imagem de avatar selecionado pelo usuário">
                    <a href="">Júlia</a>
                </li>
                <li class="user-add">
                    <div class="adicionar-avatar">
                        <img class="branco" src="./img/Vector (1).png" alt="">
                        <img class="branco" src="./img/Vector (2).png" alt="">
                        <img class="branco" src="./img/Vector.png" alt="">

                        <img class="cinza" src="./img/Vector (1)-cinza.png" alt="">
                        <img class="cinza" src="./img/Vector (2)-cinza.png" alt="">
                        <img class="cinza" src="./img/Vector-cinza.png" alt="">
                        
                    </div>
                    <a href="">Adicionar perfil</a>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
